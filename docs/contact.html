  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — My Favorite Sweet Tea</title>
  <meta name="description" content="Get in touch with My Favorite Sweet Tea." />
  <link rel="stylesheet" href="_assets/css/global.css" />
  <script defer src="_assets/js/site.js"></script>
</head>
<body>
  <header class="site-header simple">
    <div class="container flex between center">
      <a class="brand" href="index.html" aria-label="My Favorite Sweet Tea home">
        <img src="_assets/images/logo.svg" alt="My Favorite Sweet Tea" height="40" />
      </a>
      <nav class="site-nav" aria-label="Primary">
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">Menu</button>
        <ul id="nav-menu" class="nav-list">

          <li><a href="menu-food.html">Food Menu</a></li>
          <li><a href="menu-drinks.html">Drinks Menu</a></li>
          <li><a href="locations.html">Locations</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container narrow">
    <h1>Contact</h1>
    <form class="contact-form" name="contact" netlify>
      <input type="hidden" name="form-name" value="contact" />
      <label>Name<input name="name" required /></label>
      <label>Email<input type="email" name="email" required /></label>
      <label>Message<textarea name="message" rows="5" required></textarea></label>
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
    <div class="social-icons" style="display:flex;gap:1.5rem;justify-content:center;margin:2rem 0;">
      <!-- Facebook Icon -->
      <span title="Facebook" style="display:inline-block;width:40px;height:40px;">
        <svg viewBox="0 0 32 32" width="40" height="40" fill="#1877F3" xmlns="http://www.w3.org/2000/svg">
          <circle cx="16" cy="16" r="16" fill="#1877F3"/>

        </svg>
      </span>
      <!-- Instagram Icon -->
      <span title="Instagram" style="display:inline-block;width:40px;height:40px;">
        <svg viewBox="0 0 32 32" width="40" height="40" fill="#E4405F" xmlns="http://www.w3.org/2000/svg">
          <circle cx="16" cy="16" r="16" fill="#E4405F"/>

        </svg>
      </span>
      <!-- DoorDash Icon -->
      <span title="DoorDash" style="display:inline-block;width:40px;height:40px;">
        <svg viewBox="0 0 32 32" width="40" height="40" fill="#FF3008" xmlns="http://www.w3.org/2000/svg">
          <circle cx="16" cy="16" r="16" fill="#FF3008"/>
          <path d="M8 16c0-2.2 1.8-4 4-4h12c1.1 0 2 .9 2 2s-.9 2-2 2H12c-.6 0-1 .4-1 1s.4 1 1 1h10c1.1 0 2 .9 2 2s-.9 2-2 2H12c-2.2 0-4-1.8-4-4z" fill="#fff"/>
        </svg>
      </span>
    </div>
  </main>
  <footer class="site-footer"><div class="container">© <span id="year"></span> My Favorite Sweet Tea</div></footer>

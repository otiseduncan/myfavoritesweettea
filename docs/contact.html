  <main class="container narrow">
    <h1 style="text-align:center;margin-bottom:2rem;">Contact</h1>
    <div class="contact-card" style="max-width:480px;margin:0 auto 2rem auto;padding:2rem 1.5rem;background:#fff;border-radius:1.25rem;box-shadow:0 4px 32px rgba(0,0,0,0.10);">
      <form class="contact-form" name="contact" netlify style="display:flex;flex-direction:column;gap:1.25rem;">
        <input type="hidden" name="form-name" value="contact" />
        <label style="font-weight:500;color:#333;">Name
          <input name="name" required style="width:100%;padding:0.75rem;border-radius:0.5rem;border:1px solid #ccc;margin-top:0.5rem;" />
        </label>
        <label style="font-weight:500;color:#333;">Email
          <input type="email" name="email" required style="width:100%;padding:0.75rem;border-radius:0.5rem;border:1px solid #ccc;margin-top:0.5rem;" />
        </label>
        <label style="font-weight:500;color:#333;">Message
          <textarea name="message" rows="5" required style="width:100%;padding:0.75rem;border-radius:0.5rem;border:1px solid #ccc;margin-top:0.5rem;"></textarea>
        </label>
        <button class="btn btn-primary" type="submit" style="padding:0.75rem 2rem;border-radius:0.75rem;font-size:1.1rem;background:#1877F3;color:#fff;border:none;box-shadow:0 2px 8px rgba(24,119,243,0.08);cursor:pointer;">Send</button>
      </form>
      <div class="social-icons" style="display:flex;gap:2rem;justify-content:center;margin:2.5rem 0 0 0;">
        <span title="Facebook" style="display:inline-block;width:44px;height:44px;">
          <svg viewBox="0 0 32 32" width="44" height="44" fill="#1877F3" xmlns="http://www.w3.org/2000/svg">
            <circle cx="16" cy="16" r="16" fill="#1877F3"/>
            <path d="M21.5 16h-3v8h-3v-8h-2v-2.5h2v-1.5c0-2.2 1.3-3.5 3.3-3.5.9 0 1.7.1 1.7.1v2h-1.2c-1 0-1.3.5-1.3 1.2v1.2h2.5l-.3 2.5z" fill="#fff"/>
          </svg>
        </span>
        <span title="Instagram" style="display:inline-block;width:44px;height:44px;">
          <svg viewBox="0 0 32 32" width="44" height="44" fill="#E4405F" xmlns="http://www.w3.org/2000/svg">
            <circle cx="16" cy="16" r="16" fill="#E4405F"/>
            <path d="M16 11.5a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9zm0 7.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm5.2-7.7a1.1 1.1 0 1 1-2.2 0 1.1 1.1 0 0 1 2.2 0z" fill="#fff"/>
          </svg>
        </span>
        <span title="DoorDash" style="display:inline-block;width:44px;height:44px;">
          <svg viewBox="0 0 32 32" width="44" height="44" fill="#FF3008" xmlns="http://www.w3.org/2000/svg">
            <circle cx="16" cy="16" r="16" fill="#FF3008"/>
            <path d="M8 16c0-2.2 1.8-4 4-4h12c1.1 0 2 .9 2 2s-.9 2-2 2H12c-.6 0-1 .4-1 1s.4 1 1 1h10c1.1 0 2 .9 2 2s-.9 2-2 2H12c-2.2 0-4-1.8-4-4z" fill="#fff"/>
          </svg>
        </span>
      </div>
    </div>
  </main>
  <footer class="site-footer"><div class="container">© <span id="year"></span> My Favorite Sweet Tea</div></footer>
